<table class="table table-bordered" style="color: white;">

    <thead>

        <tr>
            <th colspan="3" class="text-center">Carro de compras</th>
        </tr>

        <tr>
            <th>Producto</th>
            <th>Cantidad</th>
            <th>Agregar/Restar</th>
        </tr>

    </thead>

    <tbody>

        {% if request.session.carro.items %}

            {% for keys, value in request.session.carro.items %}
                <tr class="text-center">
                    <td>{{value.nombre}}</td>
                    <td>{{value.cantidad}}</td>
                    <td>
                        <a href="{% url 'carro:agregar' value.producto_id %}" class="btn btn-sm btn-success">+</a>
                        <a href="{% url 'carro:restar' value.producto_id %}" class="btn btn-sm btn-success">-</a><br/>
                        {{value.precio}}
                    </td>
                </tr>
            {% endfor %}

        {% else %}
            <td colspan="3" class="alert alert-danger text-center">Sin Productos</td>
        {% endif %}

    </tbody>

    <tfoot>
        <tr>
            <td colspan="3">
                Total: {{total}} 
            </td>
        </tr>
    </tfoot>

</table>
